<!DOCTYPE html>
<html>
	<head>
		<title>JS Lesson 9</title>
		<meta charset="utf8">
	</head>
	<body>
        <script>
            function col(){
                var guyn = "#";
                for(var i=0; i<6; i++){
                    var arr=["A", "B", "C", "D", "E", "F", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0",]
                    var k=arr[Math.floor(Math.random()*16)];
                    guyn+=k;
                }
                return guyn;
            }
            document.write(col())
        </script>
	</body>	
</html>
