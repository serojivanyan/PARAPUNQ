<!DOCTYPE html>
<html>
	<head>
		<title>JS Lesson 9</title>
		<meta charset="utf8">
	</head>
	<body>
        <input type="button" id="but" onclick="haytnvel()" value="kochak">

        <script>
            var koch = document.getElementById("but");
            var contain = document.createElement("div");
            var input1 = document.createElement("input");
            var input2 = document.createElement("input");
            var select = document.createElement("select");
            var option1 = document.createElement("option");
            var option2 = document.createElement("option");
            var option3 = document.createElement("option");
            var option4 = document.createElement("option");
            var option5 = document.createElement("option");
            var input3 = document.createElement("input");
            var input4 = document.createElement("input");
            input3.setAttribute("type", "button");
            input3.setAttribute("onclick", "hashvich()");
            input3.value = "=";
            option2.innerHTML = "+";
            option3.innerHTML = "-";
            option4.innerHTML = "*";
            option5.innerHTML = "/";
            select.appendChild(option1);
            select.appendChild(option2);
            select.appendChild(option3);
            select.appendChild(option4);
            select.appendChild(option5);
            contain.appendChild(input1);
            contain.appendChild(select);
            contain.appendChild(input2);
            contain.appendChild(input3);
            contain.appendChild(input4);     

            function haytnvel(){
                document.body.replaceChild(contain, koch);
            }
            function hashvich (){
                switch (select.value){
                    case "+":
                        input4.value = Number(input1.value) + Number(input2.value);
                        break;
                    case "-":
                        input4.value = Number(input1.value) - Number(input2.value);
                        break;
                    case "*":
                        input4.value = Number(input1.value) * Number(input2.value);
                        break;
                    case "/":
                        input4.value = Number(input1.value) / Number(input2.value);
                        break;
                    default: alert ("dreq nshan@");
                }
            }
        </script>
	</body>	
</html>
