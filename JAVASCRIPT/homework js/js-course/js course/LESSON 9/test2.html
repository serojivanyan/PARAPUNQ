<!DOCTYPE html>
<html>
	<head>
		<title>JS Lesson 9</title>
		<meta charset="utf8">
	</head>
	<body>
        <script>
            function pass(){
                var bar = "";
                var arr = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
                for(var i=0; i<10; i++){
                    bar += arr[Math.floor(Math.random()*36)];
                }
                return bar;
            }
            document.write(pass());
        </script>
	</body>	
</html>
