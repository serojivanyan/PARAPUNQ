<!DOCTYPE html>
<html>
	<head>
		<title>JS Lesson 9</title>
		<meta charset="utf8">
        <style>
            .contain{
                width: 500px;
                padding: 20px 30px;
                background-color: green;
                margin-bottom: 10px
            }
            .circle{
                background-color: red;
                padding: 10px;
                border-radius: 50px;
                margin-left: 15px;
            }
        </style>
	</head>
	<body>
        <input type="button" onclick="plyus()" value="+">
        <p>hobineri cank</p>
        <script>
            var i=1;
                var div = document.createElement("div");
                div.className="contain";
                div.innerHTML="<span>1</span>"+"<input>"+"<a class='circle' onclick='this.parentNode.parentNode.removeChild(this.parentNode)'>X</a>";
            function plyus(){
                var newdiv = div.cloneNode(true);
                document.body.appendChild(newdiv);
                newdiv.querySelector("span").innerHTML=i;
                i++;
            }   
        </script>
	</body>	
</html>
