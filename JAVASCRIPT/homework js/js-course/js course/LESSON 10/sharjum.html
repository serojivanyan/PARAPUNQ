<!DOCTYPE html>
<html>
	<head>
		<title>JS 10</title>
		<style>
			.mec
			{
				width: 400px;
				height: 400px;
				border: 1px solid green;
				position:relative;
			}
			.poqr
			{
				width: 100px;
				height: 100px;
				background-color: #8bd7e8;
				position:absolute;
			}
		</style>
	</head>
	<body>
		<div class="mec">
			<div class="poqr" id="poqr">			
		
			</div>		
		</div>
		<button onclick="f()" id="b">Sharj</button>
	
		<script>
			var T;
		
			function f()
			{
				T=setInterval(function(){poqr()},20)
			}
			
			function poqr()
			{
				var div=document.getElementById("poqr");
				var l=div.offsetLeft;
				if(l>295)
				{	
					div.style.left="300px";
					div.style.top="300px";
					clearInterval(T);
					document.getElementById("b").setAttribute("onclick","g()");
					document.getElementById("b").innerHTML="het";
				}
				else
				{
					var new_l=l+3+"px";
					div.style.left=new_l;
					div.style.top=new_l;
				}
			}
			
			
			function g()
			{
				alert("urish ban")
			}
			

		</script>


	</body>
</html>
