<!DOCTYPE html>
<html>
<head>
  <title></title>
<style>
.cont {
    position: relative;
    float: left;
}
button {
    margin-top:30px;
    float:left;
    height:50px;
}
img {
    float:left;
    margin-right:10px;
    margin-left:10px;
    width: 200px;
    opacity: 1;
    transition: .5s ease;
    backface-visibility: hidden;
    display: block;
}
.cont:hover img {
  opacity: 0.3;
}
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: lime;
  color: black;
  font-size: 12px;
  padding: 5px 10px;
}
.cont:hover .middle {
  opacity: 1;
}
  </style>
  <meta charset="utf8">
</head>
<body>
  <button onclick="prev()"> Prev </button>
  <div class="cont" onmouseover="over()" onmouseout="out()"> 
    <img id="slider" src="1.jpg">
    <div class="middle">Մերոնք</div>       
</div>
<button onclick="next()"> Next </button> 
   <script type="text/javascript" src='new.js'></script>
</body>
</html>
