<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    #slidecontainer {
        width: 50%;
    }
    
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #999;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    
    .slider:hover {
        opacity: 1;
    }
    
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 25px;
        height: 25px;
        background: lime;
        cursor: pointer;
    }

    button{
        margin-bottom: 20px;
        padding: 5px 10px;
    }
    </style>
  <meta charset="utf8">
</head>
<body>

  <div id="slidecontainer">
    <input type="range" min="100" max="720" value="0" class="slider" id="myRange1">
    <p>Բլոկի չափսը: <span id="demo1"></span> px;</p>
    <input type="range" min="1" max="60" value="0" class="slider" id="myRange2">
    <p>Գնդակի չափսը: <span id="demo2"></span> px;</p>
    <input type="range" min="1" max="9" value="10" class="slider" id="myRange3">
    <p>Արագության չափսը: <span id="demo3"></span></p>
  </div>
  <button onclick="topp()">Սկիզբ</button>
   <script type="text/javascript" src='new.js'></script>
</body>
</html>
